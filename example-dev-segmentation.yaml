trainer_launcher:
  project_name: ~
  project_id: &project_id xxxxxxxx-079a-431b-85a0-787b8c1d9975 
  model_id: &model_id xxxxxxxx-5ace-4abc-8672-2fd3498898a5
  dataset_id: &dataset_id data/segmentation/cityscapes_npapp_sample
  trial_id: &trial_id xxxxxxxx-8c1b-4304-ba92-4948c1098432
  token: &token xxxxxxxx-0000-0000-0000-000000000000
  base_architecture: &base_architecture ~
  user_id: ~ 
  username: ~ 
  task: &task segmentation
  model_format: bin_json
train:
  task: *task
  architecture:
    full: ~ # auto
    backbone: segformer
    head: segformer_decode_head
  losses:
    criterion: cross_entropy
    smoothing: ~
  opt: adamw
  lr0: 6e-5
  lrf: 0.0001
  seed: 0
  momentum: ~
  weight_decay: 0.01
  warmup_steps: 100 
  warmup_epochs: ~
  warmup_momentum: ~
  warmup_bias_lr: ~
  schd_power: 1.0
  reduce_zero_label: &reduce_zero_label false
  box: ~
  cls: ~
  cls_pw: ~ 
  obj: ~ 
  obj_pw: ~ 
  iou_t: ~ 
  anchor_t: ~
  fl_gamma: ~ 
  weights: *model_id
  model_cfg: ~ 
  model_name: *base_architecture
  model_info: ~
  data: *dataset_id 
  project: *project_id
  token: *token
  epochs: 450
  batch_size: 4 
  img_size: &img_size 768 
  exist_ok: ~ 
  label_smoothing: ~
  freeze: ~ 
  patience: ~  
environment: 
  num_workers: 4 
  device: '0' 
inference: 
  slide_eval: ~ 
  stride: ~ 
  crop_h: ~
  crop_w: ~
augment:
  hsv_h: ~
  hsv_s: ~
  hsv_v: ~
  degrees: ~
  translate: ~
  scale: ~ 
  max_scale: 2048
  min_scale: 768
  crop_size_h: 768
  crop_size_w: 768
  resize_ratio0: 0.5
  resize_ratiof: 2.0
  resize_add: 1
  shear: ~
  perspective: ~
  flipud: ~
  fliplr: 0.5
  mosaic: ~
  mixup: ~
  copy_paste: ~
  mixup_alpha: ~
  cutmix_alpha: ~
  mixup_switch_prob: ~
  color_jitter:
    brightness: 0.25
    contrast: 0.25
    saturation: 0.25
    hue: 0.1
    colorjitter_p: 0.5
  reduce_zero_label: *reduce_zero_label
output_model_info: 
  output_batch_size: 1 
  img_size_width: *img_size 
  img_size_height: *img_size 
  img_size_channel: 3 
train_cmd:
  runtime: python3 
  runtime_args:
    -m: torch.distributed.launch 
    --nproc_per_node: 1 
  runfile: train.py 
  runfile_args:
    --config: /config.yml