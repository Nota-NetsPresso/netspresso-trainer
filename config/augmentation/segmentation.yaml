augmentation:
  img_size: &img_size 512
  transforms:
    - 
      name: randomresizedcrop
      size: *img_size
      interpolation: bilinear
    -
      name: randomhorizontalflip
      p: 0.5
    -
      name: colorjitter
      brightness: 0.25
      contrast: 0.25
      saturation: 0.25
      hue: 0.1
      p: 0.5
