augmentation:
  img_size: &img_size 512
  recipe:
    - 
      name: RandomResizedCrop
      size: *img_size
      interpolation: bilinear
    -
      name: RandomHorizontalFlip
      p: 0.5
    -
      name: ColorJitter
      brightness: 0.25
      contrast: 0.25
      saturation: 0.25
      hue: 0.1
      p: 0.5
