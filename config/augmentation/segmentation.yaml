augmentation:
  img_size: &img_size 512
  train:
    transforms:
      - 
        name: randomresizedcrop
        size: *img_size
        scale: [0.08, 1.0]
        ratio: [0.75, 1.33]
        interpolation: bilinear
      -
        name: randomhorizontalflip
        p: 0.5
      -
        name: colorjitter
        brightness: 0.25
        contrast: 0.25
        saturation: 0.25
        hue: 0.1
        p: 0.5
  inference:
    transforms:
      - 
        name: resize
        size: [*img_size, *img_size]
        interpolation: bilinear
        max_size: ~
