data:
  name: voc2012
  task: segmentation
  format: local
  path:
    root: ./data/voc2012_seg # dataset root
    train:
      image: images/train # directory for training images
      label: labels/train # directory for training labels
    valid:
      image: images/valid # directory for valid images
      label: labels/valid # directory for valid labels
    test:
      image: ~
      label: ~
    pattern:
      image: ~
      label: ~
  label_image_mode: RGB
  id_mapping: id_mapping.json
  #   (0, 0, 0): background
  #   (128, 0, 0): aeroplane
  #   (0, 128, 0): bicycle
  #   (128, 128, 0): bird
  #   (0, 0, 128): boat
  #   (128, 0, 128): bottle
  #   (0, 128, 128): bus
  #   (128, 128, 128): car
  #   (64, 0, 0): cat
  #   (192, 0, 0): chair
  #   (64, 128, 0): cow
  #   (192, 128, 0): diningtable
  #   (64, 0, 128): dog
  #   (192, 0, 128): horse
  #   (64, 128, 128): motorbike
  #   (192, 128, 128): person
  #   (0, 64, 0): pottedplant
  #   (128, 64, 0): sheep
  #   (0, 192, 0): sofa
  #   (128, 192, 0): train
  #   (0, 64, 128): tvmonitor
  pallete: ~