data:
  name: cifar100
  task: classification
  format: local
  path:
    root: ./data/cifar100 # dataset root
    train:
      image: images/train # directory for training images
      label: labels/cifar100_train.csv # directory for training labels or csv file
    valid:
      image: images/valid # directory for valid images
      label: labels/cifar100_val.csv # directory for valid labels or csv file
    test:
      image: ~
      label: ~
  id_mapping: id_mapping.json
