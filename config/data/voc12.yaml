data:
  name: voc2012
  task: segmentation
  format: local
  path:
    root: /DATA/VOC12Dataset
    train:
      image: image/train
      label: mask/train
    valid:
      image: image/val
      label: mask/val
    test:
      image: ~  # directory for test images
      label: ~  # directory for test labels
    pattern:
      image: ~
      label: ~
  label_image_mode: RGB
  id_mapping:
    (0, 0, 0): background
    (128, 0, 0): aeroplane
    (0, 128, 0): bicycle
    (128, 128, 0): bird
    (0, 0, 128): boat
    (128, 0, 128): bottle
    (0, 128, 128): bus
    (128, 128, 128): car
    (64, 0, 0): cat
    (192, 0, 0): chair
    (64, 128, 0): cow
    (192, 128, 0): diningtable
    (64, 0, 128): dog
    (192, 0, 128): horse
    (64, 128, 128): motorbike
    (192, 128, 128): person
    (0, 64, 0): pottedplant
    (128, 64, 0): sheep
    (0, 192, 0): sofa
    (128, 192, 0): train
    (0, 64, 128): tvmonitor
    (128, 64, 128): void
  pallete: ~