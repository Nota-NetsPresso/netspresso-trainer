data:
  task: segmentation
  format: local
  path:
    root: /DATA/VOC12Dataset
    train:
      image: image/train
      mask: mask/train
    valid:
      image: image/val
      mask: mask/val
    pattern:
      image: ~
      valid: ~
  id_mapping: ['background', 'aeroplane', 'bicycle', 'bird', 'boat', 'bottle', 'bus', 'car', 'cat', 'chair', 'cow', 'diningtable', 'dog', 'horse', 'motorbike', 'person', 'pottedplant', 'sheep', 'sofa', 'train', 'tvmonitor']
  pallete:
    - [0, 0, 0]
    - [128, 0, 0]
    - [0, 128, 0]
    - [128, 128, 0]
    - [0, 0, 128]
    - [128, 0, 128]
    - [0, 128, 128]
    - [128, 128, 128]
    - [64, 0, 0]
    - [192, 0, 0]
    - [64, 128, 0]
    - [192, 128, 0]
    - [64, 0, 128]
    - [192, 0, 128]
    - [64, 128, 128]
    - [192, 128, 128]
    - [0, 64, 0]
    - [128, 64, 0]
    - [0, 192, 0]
    - [128, 192, 0]
    - [0, 64, 128]