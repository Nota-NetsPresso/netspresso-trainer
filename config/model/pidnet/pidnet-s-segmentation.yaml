model:
  task: segmentation
  name: pidnet_s
  checkpoint: ./weights/pidnet/pidnet_s.safetensors
  fx_model_checkpoint: ~
  resume_optimizer_checkpoint: ~
  freeze_backbone: False
  architecture:
    full:
      name: pidnet
      m: 2
      n: 3
      planes: 32
      ppm_planes: 96
      head_planes: 128
    backbone: ~
    head: ~
  losses:
    - criterion: pidnet_loss
      weight: ~
      ignore_index: 255