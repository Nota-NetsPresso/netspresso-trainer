model:
  task: classification
  name: resnet18
  checkpoint:
    use_pretrained: True
    load_head: False
    path: ~
    fx_model_path: ~
    optimizer_path: ~
  freeze_backbone: False
  architecture:
    full: ~ # auto
    backbone:
      name: resnet
      params:
        block_type: basicblock
        norm_type: batch_norm
        return_stage_idx: ~
        split_stem_conv: False
        first_stage_shortcut_conv: False
      stage_params:
        - 
          channels: 64
          num_blocks: 2
        - 
          channels: 128
          num_blocks: 2
          replace_stride_with_dilation: False
          replace_stride_with_pooling: False
        - 
          channels: 256
          num_blocks: 2
          replace_stride_with_dilation: False
          replace_stride_with_pooling: False
        - 
          channels: 512
          num_blocks: 2
          replace_stride_with_dilation: False
          replace_stride_with_pooling: False
    head:
      name: fc
      params:
        num_layers: 1
        intermediate_channels: ~
        act_type: ~
        dropout_prob: 0.
  postprocessor: ~
  losses:
    - criterion: cross_entropy
      label_smoothing: 0.1
      weight: ~