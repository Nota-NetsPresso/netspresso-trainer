model:
  task: classification
  checkpoint: ./weights/resnet/resnet50.pth
  fx_model_checkpoint: ~
  resume_optimizer_checkpoint: ~
  freeze_backbone: False
  architecture:
    full: ~ # auto
    backbone:
      name: resnet50
      block: bottleneck
      layers: [3, 4, 6, 3]
    head:
      name: fc
  losses:
    - criterion: label_smoothing_cross_entropy
      smoothing: 0.1
      weight: ~