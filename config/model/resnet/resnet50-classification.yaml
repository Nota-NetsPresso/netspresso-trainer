model:
  task: classification
  name: resnet50
  checkpoint: ./weights/resnet/resnet50.pth
  fx_model_checkpoint: ~
  resume_optimizer_checkpoint: ~
  freeze_backbone: False
  architecture:
    full: ~ # auto
    backbone:
      name: resnet
      params:
        block: bottleneck
        norm_layer: batch_norm
        groups: 1
        width_per_group: 64
        zero_init_residual: False
        expansion: ~
      stage_params:
        - 
          plane: 64
          layers: 3
        - 
          plane: 128
          layers: 4
          replace_stride_with_dilation: False
        - 
          plane: 256
          layers: 6
          replace_stride_with_dilation: False
        - 
          plane: 512
          layers: 3
          replace_stride_with_dilation: False
    head:
      name: fc
      params:
        hidden_size: 1024
        num_layers: 1
  losses:
    - criterion: cross_entropy
      label_smoothing: 0.1
      weight: ~