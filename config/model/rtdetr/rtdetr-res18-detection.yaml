model:
  task: detection
  name: yolox_s
  checkpoint:
    use_pretrained: True
    load_head: False
    path: ~ 
    fx_model_path: ~
    optimizer_path: ~
  freeze_backbone: False
  architecture:
    full: ~ # auto
    backbone:
      name: cspdarknet
      params:
        depthwise: False
        dep_mul: &dep_mul 0.33
        wid_mul: 0.5
        act_type: &act_type "silu"
      stage_params: ~
    neck: ~
    head:
      name: rtdetr_head
      params: ~
  postprocessor: ~
  losses:
    - criterion: yolox_loss
      weight: ~
      l1_activate_epoch: 1