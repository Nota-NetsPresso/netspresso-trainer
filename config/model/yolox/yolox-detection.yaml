model:
  task: detection
  name: yolox_s
  checkpoint: ./weights/yolox/yolox_s.pth
  fx_model_checkpoint: ~
  resume_optimizer_checkpoint: ~
  freeze_backbone: False
  architecture:
    full: ~ # auto
    backbone:
      name: cspdarknet
      params:
        dep_mul: 0.33
        wid_mul: 0.5
        act_type: &act_type "silu"
      stage_params: ~
    neck:
      name: pafpn
    head:
      name: yolox_head
      params:
        act_type: *act_type
  losses:
    - criterion: yolox_loss
      weight: ~