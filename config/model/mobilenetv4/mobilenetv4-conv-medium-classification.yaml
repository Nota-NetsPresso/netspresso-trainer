model:
  task: classification
  name: mobilenet_v4_conv_medium
  checkpoint:
    use_pretrained: True
    load_head: True
    path: ~
    fx_model_path: ~
    optimizer_path: ~
  freeze_backbone: False
  architecture:
    full: ~ # auto
    backbone:
      name: mobilenetv4
      params:
        stem_out_channel: 32
        stem_kernel_size: 3
        stem_stride: 2
        final_conv_out_channel: 960
        final_conv_kernel_size: 1
        final_conv_stride: 1
        norm_type: batch_norm
        act_type: relu
        return_stage_idx: ~
      stage_params:
        # Conv2D: ['conv', in_channels, out_channels, kernel_size, stride]
        # FusedIB: ['fi', in_channels, out_channels, hidden_channels, kernel_size, stride]
        # UniversalInvertedResidualBlock: ['uir', in_channels, out_channels, hidden_channels, extra_dw, extra_dw_kernel_size, middle_dw, middle_dw_kernel_size, stride]
        # MobileMultiQueryAttention2D: ['mmqa', in_channels, out_channels, hidden_channels, num_attention_heads, query_pooling_stride, key_val_downsample, key_val_downsample_kernel_size, key_val_downsample_stride, stride]
        - 
          - ['fi', 48, 128, 3, 2]
        - 
          - ['uir', 80, 192, True, 3, True, 5, 2]
          - ['uir', 80, 160, True, 3, True, 3, 1]
        - 
          - ['uir', 160, 480, True, 3, True, 5, 2]
          - ['uir', 160, 640, True, 3, True, 3, 1]
          - ['uir', 160, 640, True, 3, True, 3, 1]
          - ['uir', 160, 640, True, 3, True, 5, 1]
          - ['uir', 160, 640, True, 3, True, 3, 1]
          - ['uir', 160, 640, True, 3, False, ~, 1]
          - ['uir', 160, 320, False, ~, False, ~, 1]
          - ['uir', 160, 640, True, 3, False, ~, 1]
        - 
          - ['uir', 256, 960, True, 5, True, 5, 2]
          - ['uir', 256, 1024, True, 5, True, 5, 1]
          - ['uir', 256, 1024, True, 3, True, 5, 1]
          - ['uir', 256, 1024, True, 3, True, 5, 1]
          - ['uir', 256, 1024, False, ~, False, ~, 1]
          - ['uir', 256, 1024, True, 3, False, ~, 1]
          - ['uir', 256, 512, True, 3, True, 5, 1]
          - ['uir', 256, 1024, True, 5, True, 5, 1]
          - ['uir', 256, 1024, False, ~, False, ~, 1]
          - ['uir', 256, 1024, False, ~, False, ~, 1]
          - ['uir', 256, 512, True, 5, False, ~, 1]
    head:
      name: fc_conv
      params:
        num_layers: 2
        intermediate_channels: 1280
        act_type: relu
        norm_type: batch_norm
        dropout_prob: 0.
  postprocessor: ~
  losses:
    - criterion: cross_entropy
      label_smoothing: 0.1
      weight: ~