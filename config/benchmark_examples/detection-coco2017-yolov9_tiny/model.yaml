model:
  task: detection
  name: yolov9_tiny
  checkpoint:
    use_pretrained: false
    load_head: false
    path: ~
    optimizer_path: ~
  freeze_backbone: false
  architecture:
    full: ~ # auto
    backbone:
      name: gelan
      params:
        stem_out_channels: 16
        stem_kernel_size: 3
        stem_stride: 2
        return_stage_idx: [1, 2, 3]
        act_type: &act_type relu6
      stage_params:
        # Conv2D: ['conv', out_channels, kernel_size, stride]
        # ELAN: ['elan', out_channels, part_channels, use_identity]
        # RepNCSPELAN: ['repncspelan', out_channels, part_channels, use_identity, depth]
        # AConv: ['aconv', out_channels]
        # ADown: ['adown', out_channels]
        -
          - ['conv', 32, 3, 2]
          - ['elan', 32, 32, false]
        -
          - ['aconv', 64]
          - ['repncspelan', 64, 64, false, 3]
        -
          - ['aconv', 96]
          - ['repncspelan', 96, 96, false, 3]
        - 
          - ['aconv', 128]
          - ['repncspelan', 128, 128, false, 3]
    neck:
      name: yolov9fpn
      params:
        repeat_num: 3
        act_type: *act_type
        use_aux_loss: &use_aux_loss false
        bu_type: aconv
        spp_channels: 128
        n4_channels: 96
        p3_channels: 64
        p3_to_p4_channels: 48
        p4_channels: 96
        p4_to_p5_channels: 64
        p5_channels: 128
    head:
      name: yolo_detection_head
      params:
        version: v9
        num_anchors: ~
        use_group: true
        reg_max: &reg_max 16
        act_type: *act_type
        use_aux_loss: *use_aux_loss
  postprocessor: 
    params: 
      # postprocessor - decode
      reg_max: *reg_max
      score_thresh: 0.01
      # postprocessor - nms
      nms_thresh: 0.65
      class_agnostic: false
  losses:
    - criterion: yolov9_loss
      weight: ~
      l1_activate_epoch: ~
