[tool.ruff]
target-version = "py38"
line-length = 120

extend-select = [
  "B",
  "C",
  "I",
  "SIM",
]

ignore = [
  "E501",
  "F401",
]

extend-exclude = [
  "docs",
  "src/netspresso_trainer/models"
]

[tool.ruff.per-file-ignores]

"src/netspresso_trainer/__init__.py" = [
  "F401", # "Imported but unused"
]